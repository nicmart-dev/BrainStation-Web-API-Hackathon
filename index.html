<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Weather Mix</title>
</head>

<body>
    <h1>Weather Mix</h1>
    <div id="weatherData" class="weather-info"></div>
    <form class="location-form">
        <label for="cityName">Tell me your current city:</label>
        <br>
        <input type="text" id="cityName" placeholder="City Name" class="location-form__city">
        <button type="submit" class="location-form__button">Show me the weather</button>
    </form>

    <section class="cocktail-referral">
        <button type="submit" class="cocktail-referral__button">Give me a random cocktail</button>
        <div class="cocktail-referral__info"></div>

    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/cocktail-api.js"></script>
    <script src="./scripts/main.js" type="module"></script>

</body>

</html>
